<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector C치mara</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { width: 100%; padding: 12px; font-size: 18px; margin-top: 15px; }
        #reader { width: 300px; margin-top: 20px; display:none; }
    </style>
</head>
<body>

    <h2>Escanear C칩digo</h2>

    <button id="btnStart">游닝 Abrir c치mara</button>

    <div id="reader"></div>

    <label>Resultado:</label>
    <input type="text" id="codigo" placeholder="Aqu칤 aparecer치 lo escaneado" />

    <script>
        const reader = new Html5Qrcode("reader");
        const btn = document.getElementById("btnStart");

        btn.addEventListener("click", () => {
            document.getElementById("reader").style.display = "block";

            reader.start(
                { facingMode: "environment" },    // C치mara trasera
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("codigo").value = decodedText;
                    reader.stop();
                    document.getElementById("reader").style.display = "none";
                }
            ).catch(err => console.error(err));
        });
    </script>

</body>
</html>
